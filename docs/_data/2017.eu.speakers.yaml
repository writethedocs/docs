-   abstract: "<p>The usual way of writing a technical book is to open the Word or\
        \ LibreOffice application, to write some content, to make a backup, to send\
        \ it by email to the publisher and to deal with the feedbacks. And repeat.</p>\n\
        <p>However in 2017 we can do differently by using open formats like Asciidoc,\
        \ by using version control to propagate changes, by using collaborative platforms\
        \ like GitHub or GitLab to collate feedbacks in any form as well as transforming\
        \ text and code into readable and interactive artefacts.</p>\n<p>It gives\
        \ us a unique opportunity to approach the whole process of writing in term\
        \ of \"content experience\", of \"toolchain\" and of \"distribution\".</p>\n\
        <p>In the end, a \"book\" becomes a \"writing format\" as we can reuse the\
        \ same pattern to manage any kind of \"content\" \u2014 articles, publications,\
        \ essays, documentation \u2014 that we can transform in physical books, e-books,\
        \ interactive web pages etc.</p>"
