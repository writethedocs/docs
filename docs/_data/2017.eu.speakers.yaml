-   abstract: "<p>It could happen to you: your project is canceled, your team is \u201C\
        reorganized\u201D, or your company is closing its doors. Some or all of your\
        \ software, service, or API may not be long for this world. What will you\
        \ say to the people using your software? In this talk, you\u2019ll learn how\
        \ to avoid a communications disaster when it\u2019s time to break bad news\
        \ to your users.</p>\n<p>Whether you\u2019re deprecating significant features\
        \ or shutting down entirely, you still have a chance to make life better\u2014\
        or at least a little less worse\u2014for the people who have come to rely\
        \ on your work. In this talk, you\u2019ll learn how to:</p>\n<ul>\n<li><p>plan\
        \ your shutdown communications to make sure no users get left behind</p></li>\n\
        <li><p>let your users down easy with the appropriate voice, tone, and content</p></li>\n\
        <li><p>cope with a stressful situation</p></li>\n</ul>\n<p>From your initial\
        \ announcement to your service\u2019s last day, you\u2019ll learn how to say\
        \ goodbye in a way that\u2019s good for you and your soon-to-be-former users.</p>"
