-   abstract: '<p>Crowdsourcing is an increasingly attractive practice that is being
        used to develop documentation. When well designed, this approach increases
        documentation velocity and reduces bottlenecks. However, there are (at least)
        two huge challenges:</p>

        <ul>

        <li><p>Keeping documentation quality high</p></li>

        <li><p>Ensuring that content gets developed in line with the products and
        services it supports</p></li>

        </ul>

        <p>While no doc set will ever be perfect, there is hope for overcoming these
        challenges. In this talk, I''ll share lessons learned from working through
        these challenges at companies of various sizes. We''ll walk through content
        management best practices, including: </p>

        <ul>

        <li><p>Setting occasional authors up for success</p></li>

        <li><p>Building an effective writing toolkit</p></li>

        <li><p>Defining content management strategies for globally distributed teams</p></li>

        </ul>'
