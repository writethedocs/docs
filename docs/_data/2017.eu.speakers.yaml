-   abstract: '<p>You''ve heard about diversity problems in tech, right? We know the
        problem exists at every point in the process: education, internship opportunities,
        hiring. We don''t talk much about what happens to the people we <em>do</em>
        work with. </p>

        <p>As documentarians, we spend a lot of time thinking about the best words
        to use for our products, tutorials, manuals. We know that words matter. "Microaggressions"
        are the small indignities that people of color, non-cis-gendered folks, women,
        and others experience on a daily basis. Microaggressions at work tell us,
        over and over, that we don''t really belong in that workplace. So let''s talk
        about the words we use with our coworkers. Let''s talk about how we can all
        make diversity a daily practice at work, not just a hiring problem.</p>'
