-   abstract: "<p>As the old saying goes, \u201Cyou never get a second chance to make\
        \ a first impression\u201D. When you first meet someone new (not least at\
        \ a conference for documentarians!), those first few moments set the tone.\
        \ In exactly the same way, the experience your user has when they first \u201C\
        meet\u201D your product and get to grips with it will set the tone for your\
        \ entire relationship with them.</p>\n<p>As documentarians, we so often focus\
        \ on building detailed and exhaustive \u201Creference\u201D documentation,\
        \ but in doing that, we forget to provide the right kind of \u201Cgetting\
        \ started\u201D experience for a user brand new to our product. </p>\n<p>At\
        \ GoCardless, we spent the first years of the life of our platform focused\
        \ on building high-quality reference documentation. But in Summer 2016, we\
        \ kicked off a big piece of work on a new set of resources: a \u201Cgetting\
        \ started\u201D guide for our API, getting the user from nought-to-sixty on\
        \ our developer platform.</p>\n<p>To make the right first impression, we had\
        \ to turn things on their head and think from the reader\u2019s perspective.\
        \ From this perspective, what we\u2019ll write and build looks very different\
        \ to our \u201Creference\u201D documentation, seeking not only to teach the\
        \ user how to use our product, but also to explain the fundamental concepts\
        \ behind it and to bring the user to the all-important \u201Caha!\u201D moment\
        \ where they see the value in what we\u2019re offering.</p>\n<p>In this talk,\
        \ I\u2019ll go through:</p>\n<ul>\n<li><p>the fundamental differences between\
        \ \u201Creference\u201D and \u201Cgetting started\u201D documentation</p></li>\n\
        <li><p>the lessons we learnt on the way as we experimented and spent extensive\
        \ time with end users</p></li>\n<li><p>what we built</p></li>\n<li><p>the\
        \ results \u2014 from our users\u2019 perspective, and in terms of how we\
        \ build demand within the company for further \u201Cgetting started\u201D\
        \ content</p></li>\n</ul>"
