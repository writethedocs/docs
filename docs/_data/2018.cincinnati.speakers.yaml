- abstract: "<p>Free and Open Source projects are notorious for
    incomplete and poorly written documentation.</p>\n

    <p><a href=\"http://opensourcesurvey.org/2017/\">GitHub's
    2017 Open Source Survey</a> found that \"documentation is
    highly valued, but often overlooked\" with 93% of respondents
    agreeing that \"incomplete or outdated documentation is a
    pervasive problem.\"</p>\n

    <p>In attempt to solve that problem, many free and open source
    software projects try to make doc writing easier, quicker, and
    less formal — using wikis, lightweight site generators, and
    Markdown. Some people claim that this enables \"non coders\"
    (that is, people who aren't familiar with command lines and
    version control systems) to contribute.</p>\n

    <p>This is a mistake.</p>\n

    <p>Any project larger than a small utility library needs <i>real</i>
    documentation tools. \"Quick\" and \"easy\" tools like wikis and
    Jekyll blogs contribute to documentation debt as organizing,
    editing, and adding content slowly become more onerous and
    disconnected from the developer experience.</p>\n

    <p>The solution is <i>Docs like Code</i> — treating your documentation
    like a first class product, an engineering product. By not ignoring
    the lessons we've learned about how communities write, test, and
    deploy code together, we can get better at writing, testing, and
    deploying documentation together.</p>\n

    <p>Additionally, far from scaring off \"non-coders\", this approach
    encourages potential contributors to learn basic open source
    contribution skills in a less complicated, easier to understand
    context. Since documentation isn't actually code, a Docs as Code
    process provides a relatively low barrier for people to learn and
    practice all the non-coding skills needed for open source
    participation.</p>\n

    <p>Highlighting the documentation process at
    <a href=\"http://docs.opendatakit.org\">Open Data Kit</a>, and
    featuring ideas from several other open source documentation
    projects, this talk will explore how using the common tools,
    processes, and platforms of modern open source development —
    git, GitHub, automated testing, continuous integration —
    fosters the production of high quality documentation and
    empowers new open source contributors.</p>"
