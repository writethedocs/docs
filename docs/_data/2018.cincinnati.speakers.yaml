- abstract: "<p>In May 2018, the Kubernetes special interest group
    for documentation (SIG Docs) migrated the Kubernetes website's
    static site generator from Jekyll to Hugo. Three of SIG Docs'
    fifteen core maintainers made a proposal that affected
    thousands of contributors to the Kubernetes project.</p>\n

    <p>Starting from an initial conversation in late February,
    2018, the core group of SIG Docs maintainers debated if
    migrating was the right move, came to consensus, created
    a doc assessment for the site, communicated the impact of
    the migration to other Kubernetes stakeholders, migrated
    the site to its new infrastructure, and did post-migration
    cleanup. From proposal to execution, the process took
    three months.</p>\n

    <p>The focus of this talk is on effective decision making
    in large scale, open source projects. We’ll discuss:</p>\n
    <ul>\n
    <li>Why SIG Docs decided to migrate the site's infrastructure</li>\n
    <li>How we propose and discuss large-scale projects</li>\n
    <li>How we communicate as a team</li>\n
    <li>How we get to consensus as a group, and what consensus means to us</li>\n
    <li>How we informed the larger organization</li>\n
    <li>How we decided when to migrate</li>\n
    <li>How we communicated what we did</li>\n
    <li>What the migration experience was like</li>\n
    <li>What went well, and what we wish had gone better</li>\n
    <li>Where we're headed next</li>\n
    </ul>\n

    <p>Along the way, we'll discuss some technical specifics of
    Jekyll and Hugo. We'll also talk about how to get things done
    when mistakes carry seven-figure price tags.</p>\n

    <p>Kubernetes is an open-source software project for orchestrating
    container deployment. For more information, visit
    https://kubernetes.io (which we are pleased to say loads now more
    quickly and reliably).</p>"
