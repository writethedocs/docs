- abstract: "<p>Code review is the duty of every developer in a team. We are the guards\
    \ of the mystical \u201Cgood\u201D code and defenders against evil technical debt.\
    \ It\u2019s universally agreed that it\u2019s easy to spot \u201Cbad\u201D code\
    \ and much harder to determine \u201Cgood\u201D code.</p>\n\n<p>I\u2019m going\
    \ to share some of my experiences working on a team producing a large amount of\
    \ code every day, with few reviewers. We\u2019ll dive into looking for smart architectural\
    \ and design decisions, coherently understanding what problem the author intended\
    \ to solve and understanding how they implemented a solution.</p>\n\n<p>I\u2019\
    ll touch on automating away the most common issues within Code Review and pulling\
    \ the technical brains out of your team mates into great documentation. Most importantly\
    \ we\u2019ll talk about the human side of code review and how to manage code review\
    \ within large and small teams. Code review helps our teams grow institutional\
    \ knowledge and shared understanding of the systems we build together. A strong\
    \ understanding of how to review code will help you to write better code and help\
    \ you help your teammates to write better code.</p>"
