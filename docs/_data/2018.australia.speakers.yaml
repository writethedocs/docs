- abstract: "<p>The first few weeks at a new job are hard. There seem to be too many\
    \ questions and not enough answers, and so much assumed knowledge about the company\
    \ you joined and the products they make.</p>\n\n<p>I\u2019m going to talk about\
    \ how you can make those first few weeks your most productive and valuable to\
    \ your new company. By writing internal documentation that answers all the questions\
    \ only someone new on the block knows to ask, you can help pave the way for new\
    \ hires in the future, and even help identify and solve customer pain points.</p>\n\
    \n<p>Drawing from my own experiences working as an intern and support agent among\
    \ highly technical teams, I will go over deciding what to document based on the\
    \ level of technical proficiency you would expect the reader to have, how to use\
    \ tone to convey the company\u2019s spirit and keep a future reader interested,\
    \ and how to future-proof your internal documentation so it doesn\u2019t stop\
    \ being updated when you move on.</p>"
