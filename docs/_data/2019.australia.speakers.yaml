- abstract: '<p>We have been asked to do this very much lately. Customers don''t have
    time or patience to sit down and read our User''s Guides, they would rather watch
    a short "How to" video. The delivery managers then ask us, the technical writers,
    to make "a very short, very simple video, explaining only the basic steps, nothing
    too complicated". However, we know these videos are not that easy to make.

    We need:

    1. To see the UI ourselves (many times it''s not even ready).

    2. Time to use and learn the software.

    3. To talk with the developers to have our questions answered.

    4. To write the script.

    5. To have it reviewed.

    6. To practice a few times.

    7. To record the final video.

    Because the relevance of the video content is much higher than that of the written
    content, we must keep up with the times and learn how to make "how to" video tutorials.
    It is actually fun and rewarding!</p>'
