- abstract: '<p>Minimum Viable Product or MVP is a development technique where a new
    product is introduced in the market with basic features, but enough to get the
    attention of the consumers. It can be looked as a pared down version of a product
    that can still be released. An MVP has generally three key characteristics:

    It has enough value that people are willing to use it or buy it initially.

    It demonstrates enough future benefit to retain early adopters.

    It provides a feedback loop to guide future development.

    This talk focuses on what writers or documentation experts needs to keep in mind
    when they author features for an MVP.</p>'
