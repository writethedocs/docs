- abstract: '<p>Writing is a fascinating system all its own -- the ability to compress
    our knowledge down to extremely dense symbolism should amaze us every day. Semantic
    writing allows us to add another layer of meaning on top of that, to use content
    bins to organize our writing in a way that allows it to be parsed and reparsed
    for different mediums, audiences, and needs. Understanding semantic writing is
    going to give you a mind-blowing view on all the meta-textual information you
    take for granted every day.</p>

    <p>This talk will cover how to separate meaning from form and how to describe
    that separation to your average user. I''ll also be talking about how industry-standard
    tools assist or hinder our ability to fully leverage the semantic power we have
    to hand. Attendees will leave with several new ideas for writing from unorthodox
    directions or points of view.</p>'
