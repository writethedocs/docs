- abstract: "<p>Community Management in Free Software communities is still an emerging\n\
    field and has produced a spectrum of practitioners: from master-manipulators\n\
    of social media, to those more focused on metrics and data as a means to\ndriving\
    \ process. Either way, the state of the art is still largely driven by\nthe needs\
    \ of technical contributors to projects.</p>\n\n<p>Good documentation is a crucial\
    \ component in a software product and yet\noften technical writers are overlooked\
    \ as important stakeholders of the\nprocess. Within the community, there are undoubtedly\
    \ common problems between\nengineers and technical writers. Software Engineering\
    \ is full of laws; can\nwe show that these laws apply to technical writers as\
    \ a means to help bridge\nthe chasm between developers and technical writers??</p>\n\
    \n<p>In this talk Paul walks us through a selection of his favourite laws of\n\
    software engineering and explores how developers measure them and if\ntechnical\
    \ writers must also obey them. Or not. And what that means for the\nsuccess of\
    \ documentation in a Free Software project.</p>\n"
