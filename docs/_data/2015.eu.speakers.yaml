- abstract: "<p>APIs define contracts between a service and a client, and with the\
    \ rise\nof representation languages like Swagger, Apiary, and RAML, these contracts\n\
    can be consumed programmatically and adapted easily into our\ncodebases. Other\
    \ tools like JSON Schema also contribute to this idea of\nintegration between\
    \ service and client.</p>\n\n<p>But what about our documentation? If API contracts\
    \ can be assimilated\ninto software, surely it can drive our documentation too?\
    \ In this talk, I\nwant to introduce some of the techniques I've used on past\
    \ projects that\nallow exactly that. By using remote schemas to generate software,\
    \ it also\nallows us to generate working documentation that is always relevant\
    \ and\nnever out of date. Apart from accuracy, we also get the added benefits\
    \ of\nreduced development time, reduced effort, and reduced duplication. We can\n\
    all of this by documenting once, and re-using across multiple projects!</p>\n"
