- abstract: "<p>Documentation may not have a reputation as a creative enterprise, but\n\
    \ we know that filling the role of documentarian requires creative problem solving\n\
    \ - especially in figuring how to create, display, and maintain a reliable collection\n\
    \ of docs.</p>\n\
    \ <p>If your goal is clear - we need (better) docs - then creativity comes in discovering\n\
    \ how to get there. But creative problem solving has an important role to play in determining\n\
    \ whether you've got the right goal: are docs the answer?</p>\n\
    \ <p>This talk starts with framing the common types of needs that docs can meet: informing,\n\
    \ learning, referencing, persuading, and engaging. With examples for each, we'll see how\n\
    \ creative thinking - mixed with data and some knowledge of human behavior - can shape problem\n\
    \ statements that lead to better solutions, which aren't always the traditional doc. It's about\n\
    \ making sure that we, as documentarians, aren't just writing - we're shaping the discussion about\n\
    \ when and how docs make our teams, organizations, and communities better.</p>\n"
