- abstract: "<p>When you are writing documentation for software, a top priority is\
    \ surely\nthat what you write is correct. That is, the examples you provide give\
    \ the\noutput you say they will. Or perhaps it is that the links in your\ndocumentation\
    \ link to an expected page. Usually this is done with manual\ntesting at the time\
    \ of writing. Your organisation may have practices in\nplace to make sure that\
    \ these examples don't get too out of date - maybe\nsomeone checks them periodically,\
    \ maybe code review comes with comments like\n\"I remember that this part of the\
    \ code is used in an example on Page 37 of\nour docs, change it\". But these methods\
    \ are tedious and flawed.  This talk\nwill give examples from my work as a software\
    \ engineer in creating tested\nsnippets for documentation which are linked to\
    \ the code they represent. It\nwill show how using techniques traditionally reserved\
    \ for software testing\ncan ease the burden of keeping documentation up to date.\
    \  </p>\n"
