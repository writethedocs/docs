- abstract: "<p>Nobody loves email. Nobody really even likes email. In fact email\
    \ can\ntotally suck and it is here to stay. Despite how we feel about it, we have\n\
    to deal with email almost every single day. Fortunately we can improve email\n\
    as a whole by learning how to write email that sucks just a little bit less\n\
    -- not that you write bad emails.. this talk is for your... friend. Yeah,\nthis\
    \ talk is for your friends that really need to setup up their email\ngame.</p>\n\
    \n<p>In addition to email this talk will explore some fundamental\nmisunderstandings\
    \ that people have with modes of online communication and\nhow to correct these\
    \ misunderstandings. Like how to craft a good Tweet,\nFacebook Post, and Instant\
    \ Messaging interaction.</p>\n\n<p>This is not meant to be a tutorial but rather\
    \ a conceptual guide for how\nto think about on-line communication and how to\
    \ correct some common faults\nwe share as members of the on-line community. The\
    \ Internet isn't going away\nanytime soon, and the amount we communicate over\
    \ it is not going to diminish\nanytime soon either. This talk attempts to teach\
    \ one how to make digital\ncommunication as painless as possible.</p>\n"
