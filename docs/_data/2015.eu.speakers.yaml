- abstract: "<p>Modern geoscientific research relies heavily on numerical computations\n\
    involving complex software developed by physicists or chemists. It would\nseem\
    \ that scientists should be well versed in ways of documenting and\nexplaining\
    \ their research. Yet, when it comes to the documentation of\nscientific software\
    \ projects, one soon realises that scientific wisdom is\nspread mostly by LaTeX\
    \ and that the word 'documentation' starts to mean\nsomething completely different.\
    \  </p> <p>Writing a documentation for a\nscientific project can be quite challenging.\
    \ There are not that many\nexamples of well-documented open-source geoscientific\
    \ numerical modelling\nsoftware projects to drew the inspiration from. Even though\
    \ the scientific\nresults should be reproducible, mechanisms that reward those\
    \ who deliver\nwell documented software are still to become widespread. The scientists\
    \ are\njudged basing on the number of peer-reviewed papers they publish, therefore\n\
    investing the time solely to offer the documentation is difficult. The\ndocumentation\
    \ should include the actual mathematical equations and theory\nbehind the software,\
    \ figures documenting the scientific results as well as\ncode listings and usage\
    \ examples. The target audience may have a strong\nbackground in science, computer\
    \ science, both or neither.  </p>\n"
  event: Write the Docs EU 2015
