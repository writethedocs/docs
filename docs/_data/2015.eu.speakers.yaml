- abstract: "<p>A picture says more than \u2026how many lines of code?</p>\n\n<p>Firstly\
    \ this talk offers an introduction to a variety of established as\nwell as experimental\
    \ visual documentation methods. Subsequently, it explores\nthe question whether\
    \ or not these approaches can be applied to software\ndocumentation in a reasonable\
    \ way.</p>\n\n<p>In this regard it takes a closer look at individual methods and\
    \ estimates\ntheir corresponding affordances in terms of time, skill, resources\
    \ and\npotential automatization.</p>\n\n<p>Eventually, this talk presents an initial\
    \ attempt to translate existing\ndocs into visual languages and discusses the\
    \ according outcomes.</p>\n\n<p>Primarily, the objective of reading and writing\
    \ the docs serves the\npurpose to convey clear, unambiguous information, at the\
    \ same time, the\nexperience should be as engaging and pleasant as possible. Building\
    \ a Visual\nDocumentation Language serves to reach this goal.</p>\n"
