- abstract: "<p>Whilst not a part of the core documentation of projects, presentations\n\
    and delivering them to the public are an essential part of spreading the\nword\
    \ about what you do.</p>\n\n<p>They need to be as equally consistent with your\
    \ messaging and style\nguides, get to a key point effectively and also allow the\
