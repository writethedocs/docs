- abstract: "<p>An everyday dilemma in technical communication: What do you call that\n\
    \u201Cthing\u201D? Whether you ask developers, marketing folks or users, you often\
    \ get\nvery different views.</p>\n\n<p>Along with user interfaces, documentation\
    \ helps all stakeholders align\ntheir mental model of a product. Terminology plays\
    \ a key role, and a\ncontrolled vocabulary is an ace up the technical writer's\
    \ sleeve.</p>\n\n<p>Controlled vocabularies are basically lists of concepts and\
    \ the\nrelationships between them. Beyond consistent naming, they are about\n\
    structuring, categorizing and retrieving content. For example, you can use a\n\
    vocabulary as a basis for documentation plans, tables of content, a help\nsite's\
    \ navigation, search filters, or even to organize test cases.</p>\n\n<p>In this\
    \ talk, I will share ways to create and maintain various types of\nvocabularies,\
    \ and explain what each type is useful for. You can start with a\nflat list of\
    \ terms and expand it into a glossary, a thesaurus, a taxonomy,\nor even a full-fledge\
    \ ontology.</p>\n"
