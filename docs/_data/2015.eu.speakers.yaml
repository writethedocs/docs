- abstract: "<p>Do you feel like a fraud? Do you have that sneaking fear of being\
    \ \u201Cfound\nout\u201D and exposed? Imposter syndrome is corrosive. It holds\
    \ us back at work -\nespecially in an industry where we can feel constantly under\
    \ review by\ntalented peers - and erodes our happiness. And the subject always\
    \ comes up\nwhenever technical writers gather; sometimes it feels like the very\n\
    definition of a technical writer is \u201COne who experiences imposter\nsyndrome.\u201D\
    </p>\n\n<p>Why is this? The first, shorter part of this talk will cover some\n\
    research and insights into why we, as documentarians, may be especially\nsusceptible\
    \ to imposter syndrome.</p>\n\n<p>But the field of tech writing is experiencing\
    \ a swerve: a tipping point -\na sea change in direction.  There will always be\
    \ a demand for \"\"old\"\" tech\nwriting, but many of us will have to adapt to\
    \ this new environment.</p>\n\n<p>In the second, forward-looking part of this\
    \ talk, I\u2019ll argue that being\nan \u201Cimposter\u201D has its advantages\
    \ during such a time of change. The very\nfactors that contribute to our self-doubt\
    \ are actually the qualities that\nwill enable us to thrive as our role inexorably\
    \ evolves to take on new,\nunsolved challenges in engineering information. The\
    \ keys to our success:\napophenia (the ability to see connections between seemingly\
    \ random\ncollections of information), empathy, and adaptability.</p>\n\n<p>Our\
    \ future is bright if we pay attention to our new opportunities instead\nof that\
    \ nagging voice in our heads.</p>\n"
  event: Write the Docs EU 2015
