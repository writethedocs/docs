- abstract: "<p>As a writer, it's been tough for me to admit that not everyone wants\
    \ to\nread my carefully written documentation. While people will read, not\neveryone\
    \ learns by reading the docs. Since my goal is to make sure my\ndocumentation\
    \ can meet as many learning styles as possible, that has meant\nspreading my documentarian\
    \ wings and bridging out from only writing the docs\ninto recording them as well.</p>\n\
    \n<p>Part of my documentation journey has been learning how to create\nscreencasts\
    \ and I want to share that knowledge with everyone. From picking\nthe right topics,\
    \ to outlining, to writing a script (yes I promise, there is\nstill writing involved),\
    \ to how to record your audio and video, I'll cover\nit all. You don't need to\
    \ be a professional voice actor or videographer to\ncreate a screencast, even\
    \ a writer can create something wonderful.</p>\n"
