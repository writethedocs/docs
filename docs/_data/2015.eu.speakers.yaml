- abstract: "<p>The world of software development rightly demands an emphasis on the\
    \ new\nand the innovative -- on doing things differently from how they\u2019ve\
    \ been\ndone. The assumption is that newer is (almost) always better. But if we\
    \ look\nonly to the present and the future, we risk reinventing the wheel, failing\n\
    to understand that we are all built on tradition, failing to learn\neverything\
    \ that we could from the past.</p>\n\n<p>This talk shows how documentarians can\
    \ find inspiration in the past,\nbuild on it, and move forward. It tells some\
    \ of these stories, and shows\nwhat they meant in historical context:</p>\n\n\
    <ul>\n\n<li>The pre-history and dawn of software documentation -- how technical\n\
    writers were hired, how they worked, what they made, the challenges they\nfaced,\
    \ and how their solutions continue to inform the work we do today</li>\n\n<li>The\
    \ much longer history of teaching engineers to write documentation</li>\n\n<li>Efforts\
    \ to make technical writing into an independent profession</li>\n\n</ul>\n"
