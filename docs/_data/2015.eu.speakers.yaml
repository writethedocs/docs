- abstract: "<p>\"So, your project needs better docs. For that, you'd need lots of\n\
    people. Professionalism. A well-thought out plan. All the tools. And a\nwhopping\
    \ budget in both time and money.</p>\n\n<p>Instead, you're sitting there, with\
    \ just a few paperclips, seven moldy\nMentos mints, a strip of Duct tape, a pencil\
    \ and some nail polish\nremover...</p>\n\n<p>Oh, hang on! There's also the combined\
    \ experiences of generations of\npeople fighting seemingly insurmountable odds.\
    \ From environmental activists\nto LGBTQ people taking to the streets, we can\
    \ draw on a rich history of\ninspired individuals taking whatever is at hand,\
    \ mixed with some clever\nzaniness to quite fabulous effect.</p>\n\n<p>So, what\
    \ if we apply an activist mindset and some DIY hacking into our\nprocess? What\
    \ lessons can we learn from a world where TOC means Theory Of\nChange, where working\
    \ on a shoestring budget is the norm and where\nempowering people to go beyond\
    \ what they think they can do is considered\nmission-critical?</p>\n\n<p>To be\
    \ clear: the aim here is not to knock professionalism in docs, quite\nthe contrary!\
    \ Yet, faced with a lack of resources, 'bend the rules and get\ngoing' sure beats\
    \ lethargy. Not to mention being fun...</p>\n\n<p>(And before you think I'll be\
    \ bringing back the dreaded mullet: the next\nMacGyver will be a woman, according\
    \ to <a\nhref=\"https://twitter.com/thenextmacgyver\">https://twitter.com/thenextmacgyver</a>)\"\
    </p>\n"
