- abstract: "<p>As documentarians, we face plenty of hurdles to delivering what we\
    \ are\nassigned (harried and inaccessible subject matter experts, barely\nfunctioning\
    \ builds, sketchy doc infrastructure, etc.). But there are also\nthe obstacles\
    \ that keep us from writing the docs we *want*, and those are\nlargely ingrained\
    \ in our companies' processes and our own heads.</p>\n\n<p>We pay lip service\
    \ to \"the user\" but then subordinate that to concerns of\nstructure, consistency,\
    \ and stylistic conventions. The result is often docs\nthat are internally consistent\
    \ and satisfy the editorial, translation, and\nproduction teams for their economy\
    \ and re-usability but are so dry and\nproduct-centered that they fail to connect\
    \ with the most important audience\n- actual human beings.</p>\n\n<p>In this presentation,\
    \ I'll talk about ways to overcome burdensome\norganizational processes and our\
    \ own timidity to create room for the\ninspiration and creativity needed to bring\
    \ the docs' subject alive.</p>\n"
